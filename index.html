<html>
  <head>

    <title></title>
    <link rel="stylesheet" href="destyle.css">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="responsive.css">
    <script src="https://kit.fontawesome.com/0edb6b0504.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css">

  <body>
    <header>
        <div class="header-logo">
            <img src="https://res.cloudinary.com/dwvixlmzh/image/upload/v1672911025/portfolio/JASMINE_u9v6bb.png">

        <div class="header-menu">
            <a class="header-menu-item">HOME</a>

        <div class="sp-header-menu">
            <input id="menu-checkbox" type="checkbox" />
            <label class="menu-btn" for="menu-checkbox">
                <i class="fas fa-bars"></i>
            </label>
            <div class="nav-content">
            <input id="menu-checkbox" type="checkbox" />
            <label class="menu-btn" for="menu-checkbox">
                <i class="fas fa-times"></i>
            </label>
            <nav class="nav-menu">

              <a>HOME</a>
              <a>MENU</a>
              <a>ABOUT</a>
              <a>LOCATION</a>

            </p>
          </nav>
        </div>
        <label class="nav-close" for="menu-checkbox"></label>
        </div>
    </header>
    <main>
        <div class="top">
            <div class="sec_inner_1">
                <div class="slider1">   
                    <div><img class="slider1-img" src="https://res.cloudinary.com/dwvixlmzh/image/upload/v1672913706/portfolio/25340682_s_rcbh9b.jpg"></div>
                    <div><img class="slider1-img" src="https://res.cloudinary.com/dwvixlmzh/image/upload/v1672913707/portfolio/25295120_s_eopucg.jpg"></div>
                    <div><img class="slider1-img" src="https://res.cloudinary.com/dwvixlmzh/image/upload/v1672913707/portfolio/25294974_s_tuoil5.jpg"></div>
                    <div><img class="slider1-img" src="https://res.cloudinary.com/dwvixlmzh/image/upload/v1672913707/portfolio/25294988_s_riibl9.jpg"></div>
                    <div><img class="slider1-img" src="https://res.cloudinary.com/dwvixlmzh/image/upload/v1672913707/portfolio/25341474_s_k8gxwf.jpg"></div>  
                </div>
            </div>
        </div>
    </main>
    <script>
        $('.slider1').slick({
        autoplay: true,         //自動再生
        autoplaySpeed: 2000,  //自動再生のスピード
        speed: 1600,  //スライドするスピード
        dots: true, //スライドしたのドット
        arrows: true,          //左右の矢印
        infinite: true, //スライドのループ
        pauseOnHover: false,   //ホバーしたときにスライドを一時停止しない　
        });
    </script>
  </body>
